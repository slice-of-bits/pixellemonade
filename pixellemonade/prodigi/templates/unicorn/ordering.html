{% load unicorn %}
<div class="row justify-content-center">
    <div class="col-md-10">

        <div class="card" style="margin-bottom: 16px">
            <div class="card-body">
                <h2>Order your prints</h2>
                {% for detail in card.items.all %}
                    {% unicorn 'ordering_detail' parent=view detail=detail product_groups=product_groups key=detail.pk %}
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h2>Summary</h2>
                <p>Shipping</p>
            </div>
        </div>
    </div>

</div>
