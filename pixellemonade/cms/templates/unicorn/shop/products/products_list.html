<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Sku</th>
            <th>Price</th>
            <th>Part of group</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.sku }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.of_group.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
