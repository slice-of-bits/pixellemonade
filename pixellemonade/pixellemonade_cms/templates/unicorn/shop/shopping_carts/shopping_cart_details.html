<div>
    products
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Photo</th>
            <th>Product</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
            {% for item in cart.items.all %}
                <tr>
                    <td><img src="{{ item.photo.small_thumbnail.url }}" alt="product photo" width="100" height="100"></td>
                    <td>{{ item.product.name |default:"No product selected" }}</td>
                    <td>{{ item.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
